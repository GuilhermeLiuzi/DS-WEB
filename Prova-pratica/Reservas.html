<body>
 
    
  <div>
<center>
    <form method="post">
      <div>
       
        <label for="nome"><b>Nome completo</b></label>
        <input type="text" id="nome" name="nome" maxlength="50" placeholder="Digite seu nome completo, este campo é obrigatorio" required>
      </div>

      <div>
        
        <label for="email"><b>E-mail</b></label>
        <input type="email" id="email" name="email" placeholder="email@exemplo.com.br" required>
      </div>

      <div>
        
        <label for="idade"><b>Número</b></label>
        <input type="number" id="number" name="numero" min="11111111111" max="99999999999" placeholder="Seu Número" required>
      </div>

      <button type="submit"><b>Enviar</b></button>
    
    </form>

    <div>
        <!-- Campo de textarea para o usuario deixar sua  opiniao -->
        <label for="opiniao"><b>Sua sugestão:</b></label>
        <br>
        <textarea id="sujestao" name="opiniao" rows="6" cols="50" maxlength="300" placeholder="Digite aqui sua sugestão" required></textarea>
      </div>
      <br>
      <!-- Botao de enviar  -->
      <button type="submit"><b>Enviar</b></button>
  </div>
