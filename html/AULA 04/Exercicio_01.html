<!DOCTYPE html>
<html>
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Simples</title>
</head>
<body>
  <div>
    <h1>Exercício 1 - Formulário de Cadastro Simples</h1>
    <form method="post">
      <div>
        <!--nome completo do usuario (é obrigatorio o usuario colocar seu nome completo neste campo)  -->
        <label for="nome"><b>Nome completo</b></label>
        <input type="text" id="nome" name="nome" maxlength="50" placeholder="Digite seu nome completo, este campo é obrigatorio" required>
      </div>

      <div>
        <!--email do usuario -->
        <label for="email"><b>E-mail</b></label>
        <input type="email" id="email" name="email" placeholder="email@exemplo.com.br" required>
      </div>

      <div>
        <!--senha do usuario (é obrigatorio o usuario digitar uma senha) -->
        <label for="senha"><b>Senha</b></label>
      
        <input type="password" id="senha" name="senha" placeholder=" Digite a sua senha, este campo é obrigatorio" required>
      </div>

      <div>
        <!--idade do usuario (idade minima de 1 e maxima de 120) -->
        <label for="idade"><b>Idade</b></label>
        <input type="number" id="idade" name="idade" min="1" max="120" placeholder="Sua idade" required>
      </div>

      <button type="submit"><b>Enviar</b></button>
    </form>
  </div>
</body>
</html>
